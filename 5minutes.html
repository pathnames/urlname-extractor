<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="5minutes.css">
    <title>5 minute meals</title>
</head>
<body>
    <h2>Forget about take out! You can have these meals on the table before delivery can show up!</h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5sandwich.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://cleananddelicious.com/easy-sandwich-recipes-for-school-work/">Sandwiches for lunch!</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5breakfast.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://cookieandkate.com/veggie-breakfast-sandwich-recipe/">Breakfast sandwiches!</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5green.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://bojongourmet.com/green-goddess-sandwiches/">Green goddess sandwiches!</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5tofu.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="http://foodfitnessfreshair.com/2015/12/06/tofu-banh-mi/">Tofu Banh Mi</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5toasted.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://bojongourmet.com/toasted-pan-bagnat-with-tomatoes/">Toasted pan bagnat</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5veg.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.indianhealthyrecipes.com/bombay-veg-grilled-sandwich-recipe/">Veg grilled sandwiches</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5tomato.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.indianhealthyrecipes.com/tomato-cucumber-sandwich-recipe/">Tomato cucumber sandwich</a></h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <img class="card-img-top img-fluid" src="5russian.jpg" alt="Card image cap" width="200" height="200">
                    <div class="card-block">
                        <h4 class="card-title"><a href="https://www.olgasflavorfactory.com/recipes/appetizers/russian-tea-sandwiches/">Russian tea sandwiches</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
